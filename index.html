<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スイカゲーム</title>
  <link rel="stylesheet" href="style.css">
  <!-- Matter.js の読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
</head>
<body>
  <div id="game-container">
    <!-- スコア表示 -->
    <div id="score-board">
      <h1>スコア: <span id="score">0</span></h1>
    </div>

    <!-- 次のフルーツ表示 -->
    <div id="next-fruit">
      <h2>次のフルーツ:</h2>
      <img id="next-fruit-image" src="" alt="次のフルーツ">
    </div>

    <!-- プレイエリア -->
    <div id="play-area">
      <!-- 背景画像 -->
       <div class="background-container">
      <img src="assets/background.png" alt="背景" class="background">
    </div>

    <!-- ゲームオーバー表示 -->
    <div id="game-over" class="hidden">
      <h1>ゲームオーバー</h1>
      <button id="restart-button">リスタート</button>
    </div>
  </div>

  <!-- JavaScriptファイルを読み込み -->
  <script src="main.js"></script>
</body>
</html>
