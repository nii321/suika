<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スイカゲーム</title>
  <link rel="stylesheet" href="style.css">
  <!-- Matter.js の読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
</head>
<body>
  <div id="game-container">
    <!-- スコア表示 -->
    <div id="score-board">
      <h1>スコア: <span id="score">0</span></h1>
    </div>

    <!-- プレイエリア -->
    <div id="play-area">
      <!-- 背景画像を削除 -->
      
      <!-- 次のフルーツ表示（プレイエリア内に配置） -->
      <div id="next-fruits-container">
        <div id="after-next-fruit">
          <img id="after-next-fruit-image" src="" alt="次の次のフルーツ">
        </div>
        <div id="current-next-fruit">
          <img id="next-fruit-image-preview" src="" alt="次のフルーツ">
        </div>
      </div>
    </div>

    <!-- ゲームオーバー表示 -->
    <div id="game-over" class="hidden">
      <h1>ゲームオーバー</h1>
      <button id="restart-button">リスタート</button>
    </div>
  </div>

  <!-- JavaScriptファイルを読み込み -->
  <script src="main.js"></script>
</body>
</html>
