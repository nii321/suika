<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スイカゲーム</title>
  <link rel="stylesheet" href="style.css">
  <!-- Matter.js の読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
</head>
<body>
  <div id="game-container">
    <!-- スコア表示 -->
  <div id="score-board">
  <h1>スコア: <span id="score">0</span></h1>
  <div id="next-fruit-preview">
    <img id="next-fruit-image" src="" alt="次のフルーツ">
  </div>
</div>


    <!-- プレイエリア -->
    <div id="play-area">
      <!-- 背景画像を完全に削除 -->
    </div>

    <!-- ゲームオーバー表示 -->
    <div id="game-over" class="hidden">
      <h1>ゲームオーバー</h1>
      <button id="restart-button">リスタート</button>
    </div>
    
    <!-- 効果音のソースファイル（Web Audio APIで使用するため非表示） -->
    <div style="display: none;">
      <audio id="dropSound" src="assets/drop.mp3" preload="auto"></audio>
      <audio id="mergeSound" src="assets/merge.mp3" preload="auto"></audio>
      <audio id="failSound" src="assets/fail.mp3" preload="auto"></audio>
      <audio id="watermelon_createdSound" src="assets/watermelon_created.mp3" preload="auto"></audio>
  　  <audio id="watermelonSound" src="assets/watermelon.mp3" preload="auto"></audio>
    </div>
  </div>

  <!-- JavaScriptファイルを読み込み -->
  <script src="main.js"></script>
</body>
</html>
